<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="name">Etch-A-Sketch</h1>
<div id="Etch-A-Sketch">
    <div id="container"></div>
<div id="settings">
    <div id="sizeSettings">
        <label id="sizelabel">Dimension:</label>
        <output id="sizeIndicator">16</output>
        <input type="range" id="sizeInput" oninput="document.getElementById('sizeIndicator').value = this.value" min="1" max="100" value="16">
        <button id="sizebutton" type="button">Generate</button>
    <div id="colorSettings">
        <label id="colorlabel">Paint Color:</label>
        <input type="color" id="paintcolorInput">
        <label id="colorlabel">Background Color:</label>
        <input type="color" id="BackgroundColorInput">
    </div>
    <div id="RandomColorSettings ">
        <label id="randomColorlabel">Random Color:</label>
        <input type="checkbox" id="randomColorBoolInput">
    </div>

   
</div>
</div>
</body>
</html>
